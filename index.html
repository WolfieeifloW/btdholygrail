<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BTDiablo Holy Grail Tracker</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link rel="stylesheet" href="btdhg.css">
</head>
<body>
    <div class="grail-tabs">
        <div class="tab statistics-tab tab-active">Statistics</div>
        <div class="tab weapons-tab color-unique">Weapons</div>
        <div class="tab armor-tab color-unique">Armor</div>
        <div class="tab other-tab color-unique">Other</div>
        <div class="tab sets-tab color-set">Sets</div>
        <div class="tab runes-tab color-rune">Runes</div>
        <div class="search">
            <input placeholder="Search" spellcheck="false" value>
        </div>
    </div>
</body>
<script src="btdhg.js"></script>
</html>
